{% extends "base.html" %}

{% block title %}
enter new password
{% endblock title %}

{% block content %}
<main class="mx-5 my-3 p-2">

    <div class="card">
        <div class="card-header">
            <b>Enter new password</b>
        </div>
        <div class="card-body">
            <p class="card-text">
                Please enter your new password twice so we can verify you typed it in correctly.
            </p>
            <form action="" method="post">
                {% csrf_token %}
                {% if form.errors %}
                <p>{{form.errors}}</p>
                {% endif %}
        
                <p>
                    <input class="form-control" style="width: 15rem;" type="password" name="new_password1" placeholder="New Password"
                        required>
                </p>
                <p>
                    <input class="form-control" style="width: 15rem;" type="password" name="new_password2"
                        placeholder="Confirm Password" required>
                </p>
        
                <button class="btn btn-primary btn-sm" type="submit">Submit</button>
            </form>
            </p>
        </div>
    </div>    
</main>
{% endblock content %}
